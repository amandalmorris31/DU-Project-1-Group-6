<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tenali+Ramakrishna&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <title>Quarantini</title>
</head>

<body>
  <header class="header" id="nameLogo">
    <img id="logo" src="images /quarantini_720.jpg" alt="Quarantini Logo" />
    <h1>QUARANTINI</h1>
  </header>
  <div class="container">
    <!-- SEARCH BAR -->
    <div class="row">
      <form class="col 4">
        <div class="row">
          <div class="search-wrapper">
            <input class="col s8 search-area" id="search" placeholder="Search" />
            <button id="searchdrink" class="btn col s2 waves-effect waves-light search-button" type="submit">
              <i class="material-icons left col s1">Search</i>
            </button>
          </div>
      </form>
    </div>


    <!-- DRINK IMAGE -->
    <div class="col s3">
      <div class="row">
        <div class="col s10">
          <div class="card">
            <div class="card-image">
              <img />
              <span class="card-title">Card Title</span>
            </div>
            <div class="card-content drink-name">
            
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- DRINK INFO API -->
    <div class="col s5">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content white-text">
              <span class="card-title drink-name">Drink Info:</span>
              <p>
                <ul>
                  
                  <li id="items-li"><span class="ultitle">Ingredients:</span>
                  <p id="ingredients-list"></p></li>
                  <br>
                  <li id="recipe-li"><span class="ultitle">Recipe:</span>
                  <p id="recipe-label"></p></li>
                </ul>
              </p>
            </div>
            <!-- INGREDIENTS REVEAL CARD -->
            
          </div>
        </div>

      </div>



    </div>

    <!-- ENTERTAINMENT API -->
    <div class="row"></div>
    <div class="row">
      <div class="col s3">
        <div class="card">
          <div class="card-content white-text">
            <span class="card-title">Entertainment</span>
            <div class="row">
              <div class="search-wrapper">
                <input class="search-area" id="searchShow" placeholder="Search" />
                <button id="searchShowButton" class="btn col s2 waves-effect waves-light search-button" onclick="doSearch()">
                  <i class="material-icons left col s1">Search</i>
                </button>
              </div>
        </div>



            <span id="oneshow">
              
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="search-wrapper">
        <input class="search-area" id="searchShow" placeholder="Search" />
        <button id="searchShowButton" class="btn col s2 waves-effect waves-light search-button" onclick="doSearch()">
          <i class="material-icons left col s1">Search</i>
        </button>
      </div>
</div>

  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js-files/drink_info.js"></script>
  <script src="./js-files/streaming-video.js"></script>
  <script src="./js-files/ingredients.js"></script>
</body>

</html>
